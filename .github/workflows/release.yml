name: Release

on:
  push:
    tags:
      - '*'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: set up JDK 18
        uses: actions/setup-java@v2
        with:
          java-version: '18'
          distribution: 'adopt'
      - name: Download BuildTools.jar
        run: wget -O ./server/BuildTools.jar https://hub.spigotmc.org/jenkins/job/BuildTools/lastSuccessfulBuild/artifact/target/BuildTools.jar
      - name: Create CraftBukkit jar
        run: java -jar BuildTools.jar --rev 1.19 --compile craftbukkit
        working-directory: ./server
      - name: Move CraftBukkit.jar to libs
        run: mv ./server/CraftBukkit/target/craftbukkit-1.19-R0.1-SNAPSHOT.jar ./libs
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      - name: Build with Gradle
        run: ./gradlew build
      - name: Create Release
        uses: marvinpinto/action-automatic-releases@latest
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          prerelease: false
          files: |
            ./build/libs/*.jar
